<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar>
        <a class="button button-clear ion-chevron-left" href="#/admin/r_mapel" style="color: white; padding-left: 5px;">
        </a>
        <h1 class="title" style="color:white;">
            Ubah Mata Pelajaran
        </h1>
    </ion-header-bar>

    <ion-content>
        <center>
            <div class="center boxMenu">
                <ul class="list">
                    <li class="item text-left">
                        <form ng-submit="updateMapel()" style="color:black;">
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Kode Mata Pelajaran :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-compose placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="text" ng-model="data.kdmapel" placeholder="Kode Mata Pelajaran" maxlength="5" required readonly>
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Nama Mata Pelajaran:</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-compose placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="text" ng-model="data.nama_mapel" placeholder="Nama Mata Pelajaran">
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">KKM:</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-compose placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="number" ng-model="data.kkmubah" value="{{data.kkm}}" min="0" max="100" placeholder="Nilai Skala : 1 - 100">
                                </div>
                            </div>
                            <div style="margin:25px 10%;">
                                <button type="submit" class="button button-block button-positive">Ubah &nbsp; <i class="ion-android-send" style="font-size: 20px"></i></button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </center>
    </ion-content>
</ion-view>
