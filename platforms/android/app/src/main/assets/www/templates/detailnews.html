<ion-view>
    <ion-nav-bar>
        <ion-nav-title>
                <h1 class="title" style="text-align: left; color:white;">Detail Berita</h1>
            <button class="button" ng-click="doBack()">
                    <i class="ion-chevron-left"></i> &nbsp; &nbsp; Kembali
            </button>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content>
        <center>
            <div class="center boxMenu">
                <ul class="list">
                    <li class="item item-header">
                        <h2>{{ posts.title.rendered }}</h2>
                        <hr class="hr-header">
                        <small style="color: white;">{{ posts.date | date : "dd MMM y" }}</small>
                    </li>
                    <li class="item text-left">
                        <p>
                            <div ng-bind-html="posts.content.rendered"></div>
                        </p>
                    </li>
                </ul>
            </div>
        </center>
    </ion-content>
</ion-view>
