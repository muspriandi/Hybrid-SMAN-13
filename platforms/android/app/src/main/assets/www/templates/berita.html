<ion-view>
    <ion-nav-bar>
        <ion-nav-title>
            <ion-header-bar>
                <button class="button button-clear ion-chevron-left"  ng-click="doBack()" style="color: white; padding-left: 5px;">
                </button>
                <h1 class="title">Informasi dan Berita</h1>
            </ion-header-bar>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content>
        <center>
            <div class="center boxMenu">
                <ul class="list">
                    <li class="item item-header">
                        <h2>Informasi dan Berita</h2>
                        <hr class="hr-header">
                        <label>Informasi dan berita tentang kegiatan sekolah</label>
                    </li>
                    <li class="item bgHover" ng-repeat="p in posts">
                        <a href="#/news/detailnews/{{ p.id }}" style="color: black; text-decoration: none;">
                            <div class="row">
                                <div class="col-10"><i class="ion-ios-paper-outline" style="font-size: 20px;"></i></div>
                                <div class="col-80 text-left"><strong>{{ p.title.rendered }}</strong></div>
                            </div>
                            <div class="row">
                                <div class="col-10"><i class="ion-ios-time-outline" style="font-size: 20px;"></i></div>
                                <div class="col-80 text-left"><span>{{ p.date | date : "dd MMM y" }}</span></div>
                            </div>
                            <i class="ion-chevron-right" style="font-size:20px; position: absolute; top: 40%; right: 6%;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </center>
    </ion-content>
</ion-view>
