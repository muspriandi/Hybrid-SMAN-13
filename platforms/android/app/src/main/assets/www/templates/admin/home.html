<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color: white;">
        </button>
        <h1 class="title" style="color:white;">
            SMA Negeri 13 Jakarta
        </h1>
    </ion-header-bar>

    <ion-content>
        <center>
            <p style="margin-top: 15px; margin-bottom: 0px;">Selamat datang <strong>{{ nama }} ({{ nis }})</strong></p>

            <div class="row" style="justify-content: center;">
                <div class="boxMenu col-40" style="margin-right: 5%;">
                    <div style="background: linear-gradient(to right, #33cccc 0%, #3333cc 100%); padding: 5px 0;color: white;">
                        <div style="margin: 0; padding: 0 5px;"><h4 style="color: white;">Jumlah Siswa</h4></div>
                    </div>
                    <div style="margin: 15px 8px;"><strong style="font-size: 32px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ totalSiswa }}</strong><br>Siswa</div>
                </div>
                <div class="boxMenu col-40">
                    <div style="background: linear-gradient(to right, #33cccc 0%, #3333cc 100%); padding: 5px 0;color: white;">
                        <div style="margin: 0; padding: 0 5px;"><h4 style="color: white;">Mata Pelajaran</h4></div>
                    </div>
                    <div style="margin: 15px 8px;"><strong style="font-size: 32px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">{{ totalMapel }}</strong><br>Mata Pelajaran</div>
                </div>            
            </div>
        </center>
    </ion-content>
</ion-view>
