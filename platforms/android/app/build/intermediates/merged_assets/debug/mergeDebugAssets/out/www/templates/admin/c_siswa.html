<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar>
        <a class="button button-clear ion-chevron-left" href="#/admin/r_siswa" style="color: white; padding-left: 5px;">
        </a>
        <h1 class="title" style="color:white;">
            Tambah Siswa
        </h1>
    </ion-header-bar>

    <ion-content>
        <center>
            <div class="center boxMenu">
                <ul class="list">
                    <li class="item text-left">
                        <form ng-submit="createSiswa()" style="color:black;">
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Nomor Induk Siswa :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-compose placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="text" ng-model="dataSiswa.nis" placeholder="NIS Siswa" required>
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Nama Lengkap :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-compose placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="text" ng-model="dataSiswa.nama" placeholder="Nama Lengkap">
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Jenis Kelamin :</label>
                            </div>
                            <div style="padding-left: 20px;">
                                <input type="radio" id="laki" value="Laki-laki" ng-model="dataSiswa.jen_kel"><label for="laki"> Laki-laki</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="radio" id="perempuan" value="Perempuan" ng-model="dataSiswa.jen_kel"><label for="perempuan"> Perempuan</label>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Alamat :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-compose placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <textarea ng-model="dataSiswa.alamat" placeholder="Alamat tempat tinggal sekarang" rows="2"></textarea>
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">ID Siswa :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-android-person placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="text" ng-model="dataSiswa.userid" placeholder="ID Siswa" required>
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Kata Sandi :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-ios-locked placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="password" ng-model="dataSiswa.userpass" placeholder="Kata Sandi">
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Status Siswa :</label>
                                <select ng-model="dataSiswa.status" class="item item-input" style="width: 100%; border: 1px solid lightgray; border-radius: 5px;">
                                    <option value="admin">Administrator</option>
                                    <option value="siswa" selected="selected">Siswa</option>
                                </select>
                            </div>
                            <div style="margin:25px 10%;">
                                <button type="submit" class="button button-block button-positive">Tambah &nbsp; <i class="ion-android-send" style="font-size: 20px"></i></button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </center>
    </ion-content>
</ion-view>
