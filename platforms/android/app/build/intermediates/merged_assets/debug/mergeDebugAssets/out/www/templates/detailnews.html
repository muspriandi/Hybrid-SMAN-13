<ion-view>
    <ion-nav-bar>
        <ion-nav-title>
            <ion-header-bar>
                <button class="button button-clear ion-chevron-left"  ng-click="doBack()" style="color: white; padding-left: 5px;">
                </button>
                <h1 class="title">Detail Berita</h1>
            </ion-header-bar>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content>
        <center>
            <div class="center boxMenu">
                <ul class="list">
                    <li class="item item-header">
                        <h2>{{ posts.title.rendered }}</h2>
                        <hr class="hr-header">
                        <small style="color: white;">{{ posts.date | date : "dd MMM y" }}</small>
                    </li>
                    <li class="item text-left">
                        <p>
                            <div ng-bind-html="posts.content.rendered"></div>
                        </p>
                    </li>
                </ul>
            </div>
        </center>
    </ion-content>
</ion-view>
