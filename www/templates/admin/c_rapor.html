<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar>
        <a class="button button-clear ion-chevron-left" href="#/admin/r_rapor" style="color: white; padding-left: 5px;">
        </a>
        <h1 class="title" style="color:white;">
            Tambah Rapor
        </h1>
    </ion-header-bar>

    <ion-content>
        <center>
            <div class="center boxMenu">
                <ul class="list">
                    <li class="item text-left">
                        <form ng-submit="createRapor()" style="color:black;">
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Siswa :</label>
                                <select ng-model="dataRapor.nis" class="item item-input" style="width: 100%; border: 1px solid lightgray; border-radius: 5px; padding-left: 5px; padding-right: 5px;">
                                    <option ng-repeat="x in cmbSiswa" value="{{ x.nis }}">
                                        <label>{{ x.nis }}-{{ x.nama }}</label>
                                    </option>
                                </select>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Mata Pelajaran :</label>
                                <select ng-model="dataRapor.kdmapel" class="item item-input" style="width: 100%; border: 1px solid lightgray; border-radius: 5px; padding-left: 5px; padding-right: 5px;">
                                    <option ng-repeat="y in cmbMapel" value="{{ y.kdmapel }}">
                                        <label>{{ y.kdmapel }}-{{ y.nama_mapel }}</label>
                                    </option>
                                </select>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Pengetahuan :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-compose placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="number" ng-model="dataRapor.pengetahuan" min="0" max="100" placeholder="Nilai Skala : 1 - 100">
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Praktik :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-compose placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="number" ng-model="dataRapor.praktik" min="0" max="100" placeholder="Nilai Skala : 1 - 100">
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Sikap :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-compose placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="number" ng-model="dataRapor.sikap" min="0" max="100" placeholder="Nilai Skala : 1 - 100">
                                </div>
                            </div>
                            <div style="margin:25px 10%;">
                                <button type="submit" class="button button-block button-positive">Tambah &nbsp; <i class="ion-android-send" style="font-size: 20px"></i></button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </center>
    </ion-content>
</ion-view>
