<ion-view>
    <ion-nav-bar>
        <ion-nav-title>
            <ion-header-bar>
                <button class="button button-clear ion-chevron-left"  ng-click="doBack()" style="color: white; padding-left: 5px;">
                </button>
                <h1 class="title">Masuk Sistem</h1>
            </ion-header-bar>
        </ion-nav-title>
        
        <ion-header-bar>
            <button class="button button-clear ion-chevron-left"  ng-click="doBack()" style="color: white; padding-left: 5px;">
            </button>
            <h1 class="title">Masuk Sistem</h1>
        </ion-header-bar>
    </ion-nav-bar>
    <ion-content>
        <center>
            <div class="center boxMenu" style="margin-top: 25px;">
                <ul class="list">
                    <li class="item item-header">
                        <h2>Masuk</h2>
                        <hr class="hr-header">
                        <label>Masuk Sistem Rapor SMAN 13</label>
                    </li>
                    <li class="item text-left">
                        <form ng-submit="doLogin()" style="color:black;">
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">ID Admin atau ID Siswa :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-android-person placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="text" ng-model="loginData.userid" placeholder="ID Admin atau ID Siswa">
                                </div>
                            </div>
                            <div class="item-stacked-label list list-inset" style="margin: 5px 15px">
                                <label class="input-label placeholder-icon" style="width: 200px; padding-left: 15px;">Kata Sandi :</label>
                                <div class="item item-input" style="border: 1px solid lightgray; border-radius: 5px;">
                                    <i class="ion-ios-locked placeholder-icon" style="padding-right: 10px; padding-bottom: 3px;"></i>
                                    <input type="password" ng-model="loginData.userpass" placeholder="Kata Sandi">
                                </div>
                            </div>
                            <div style="margin:20px 10%;">
                                <button type="submit" class="button button-block button-positive">Masuk &nbsp; <i class="ion-log-in" style="font-size: 20px"></i></button>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </center>
    </ion-content>
</ion-view>
