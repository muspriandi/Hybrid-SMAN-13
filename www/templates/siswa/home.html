<ion-view cache-view="false" hide-nav-bar="true">
    <ion-header-bar>
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="color: white;">
        </button>
        <h1 class="title" style="color:white;">
            SMA Negeri 13 Jakarta
        </h1>
    </ion-header-bar>

    <ion-content>
        <center>
            <p style="margin-top: 15px; margin-bottom: 0px;">Selamat datang <strong>{{ nama }} ({{ nis }})</strong></p>
        </center>

        <div class="row" style="justify-content: center;">
            <div class="boxMenu col-90">
                <div style="text-align: center; background: linear-gradient(to right, #33cccc 0%, #3333cc 100%); padding: 5px 0;color: white;">
                    <div style="margin: 0; padding: 0 5px;"><h4 style="color: white;">Profil Siswa</h4></div>
                </div>
                <table style="text-align: left; width: 100%; margin: 15px 20px">
                    <tr>
                        <th width="36%">NIS</th>
                        <td>:</td>
                        <td style="padding-left: 5px;"> {{ nis }}</td style="padding-left: 5px;">
                    </tr>
                    <tr>
                        <th width="36%">Nama Lengkap</th>
                        <td>:</td>
                        <td style="padding-left: 5px;"> {{ nama }}</td style="padding-left: 5px;">
                    </tr>
                    <tr>
                        <th width="36%">Jenis Kelamin</th>
                        <td>:</td>
                        <td style="padding-left: 5px;"> {{ jen_kel }}</td style="padding-left: 5px;">
                    </tr>
                    <tr>
                        <th width="36%">Alamat</th>
                        <td>:</td>
                        <td style="padding-left: 5px;">{{ alamat }}</td>
                    </tr>
                </table>
            </div>         
        </div>
    </ion-content>
</ion-view>
